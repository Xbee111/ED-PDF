 <form action="http://192.168.84.137/uploadfc.py" method="post" enctype="multipart/form-data">

            <div class="center c100 p0.1">

               <div  class="slice">
                 <div  id="bar"></div>
                 <div class="fill"></div>
               </div>
            </div>
            <br>
    <script>
    function move() {
        var elem = document.getElementById("bar");
        var width = 10;
        var id = setInterval(frame, 10);
        function frame() {
           if (width >= 100) {
              clearInterval(id);
            } else {
               width++;
               elem.style.width = width + '%';
               document.getElementById("label").innerHTML = width * 1  + '%'; 
            }
	    
         }
        
        }
    </script>
    </form>
